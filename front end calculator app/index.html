<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="src/calc.css">
    </head>
    <body>
      <div id="background">
          <div id="container"> 
            <div id="screen-div"><div id="screen" ></div></div>
            <div id="one" class="button numbers">1</div>
            <div id="two" class="button numbers">2</div>
            <div id="three" class="button numbers">3</div>
            <div id="four" class="button numbers">4</div>
            <div id="five" class="button numbers">5</div>
            <div id="six" class="button numbers">6</div>
            <div id="seven" class="button numbers">7</div>
            <div id="eight" class="button numbers">8</div>
            <div id="nine" class="button numbers">9</div>
            <div id="dot" class="button">.</div>
            <div id="zero" class="button numbers">0</div>
            <div id="fowardSlash" class="button operator">/</div>
            <div id="add" class="button operator">+</div>
            <div id="minus" class="button operator">-</div>
            <div id="multiply" class="button operator">*</div>
            <div id="delete" class="deletebutton">DEL</div>
            <div id="reset" class="button">RESET</div>
            <div id="equal" class="button"></div>
         </div>
      </div>
      <div id="text"></div>
      <script src="src/calc.js" charset="utf-8"></script>
    </body>
</html>
